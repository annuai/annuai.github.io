<html>
<head>
	<title>Hello. - I'm Annu</title>
	<style type="text/css">
		.typed-cursor{
    opacity: 1;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}
@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
#answer{
	display: inline-block;
	margin-top: 100px;
}
	</style>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript" src="JS/typed.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       function playslider(){
        $("#questioninput").keyup(function(){
          if($(this).val()=='whats your name')
          	 $("#answer").typed({strings: ["I'm Annuai"]});
          	else if($(this).val()=='how do you do?' || $(this).val()=='how do you do')
          		 $("#answer").typed({strings: ["Pretty Good."]});
          	else
          		$('#answer').text("");
        });
      }
      playslider();
        $('form').bind("keypress", function(e) {
  if (e.keyCode == 13) {               
    e.preventDefault();
    return false;
  }
});
    })
</script>
</head>
<body>
<form id="question">
	<input type="text" id="questioninput" placeholder="Question" />
</form>
<div id="answer"></div>
</body>
</html>
